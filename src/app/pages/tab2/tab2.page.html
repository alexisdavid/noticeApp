<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Noticias TOP
    </ion-title>
  </ion-toolbar>


  <ion-segment scrollable mode='md' color="primary" (ionChange)="cambioCategoria($event)">

    <ion-segment-button mode='md' [value]='category' *ngFor="let category of categorias">
      <ion-label text-capitalize>{{category}}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-noticias [notices]='noticias'></app-noticias>

</ion-content>
