<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Notice App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-noticias [notices]='notices'></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)" color="light">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mas noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
